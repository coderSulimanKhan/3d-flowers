<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <style>
    .petal {
      transform-origin: 100px 100px;
      animation: bloom 2s ease-in-out infinite alternate;
    }

    @keyframes bloom {
      0% { transform: scale(0.8) rotate(0deg); opacity: 0.6; }
      100% { transform: scale(1) rotate(360deg); opacity: 1; }
    }

    .center {
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0% { r: 10; fill: #ff69b4; }
      50% { r: 14; fill: #ff1493; }
      100% { r: 10; fill: #ff69b4; }
    }
  </style>

  <!-- Petals -->
  <circle class="petal" cx="100" cy="60" r="20" fill="#FFD700"/>
  <circle class="petal" cx="140" cy="100" r="20" fill="#FFD700"/>
  <circle class="petal" cx="100" cy="140" r="20" fill="#FFD700"/>
  <circle class="petal" cx="60" cy="100" r="20" fill="#FFD700"/>
  <circle class="petal" cx="130" cy="70" r="20" fill="#FFA500"/>
  <circle class="petal" cx="130" cy="130" r="20" fill="#FFA500"/>
  <circle class="petal" cx="70" cy="130" r="20" fill="#FFA500"/>
  <circle class="petal" cx="70" cy="70" r="20" fill="#FFA500"/>

  <!-- Center -->
  <circle class="center" cx="100" cy="100" r="10" fill="#ff69b4"/>
</svg>
